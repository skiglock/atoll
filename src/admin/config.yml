backend:
  name: git-gateway
  repo: skiglock/atoll
  branch: main
local_backend: true
locale: 'ru'

media_folder: 'static/uploads'
public_folder: '/uploads'

collections:
  # --------------------Основные страницы---------------------------
  - name: 'main_pages'
    label: 'Основные страницы'
    create: false
    files:
      - label: 'Главная'
        name: 'home'
        file: 'content/home.md'
        fields:
          - { label: 'ID', name: 'id', widget: 'id' }
          - { label: 'Заголовок страницы', name: 'title', widget: 'string' }
          - {
              label: 'Мета-тэг описания',
              name: 'description',
              widget: 'string'
            }
      - label: 'О команде'
        name: 'about'
        file: 'content/about.md'
        fields:
          - { label: 'ID', name: 'id', widget: 'id' }
          - { label: 'Заголовок страницы', name: 'title', widget: 'string' }
          - {
              label: 'Мета-тэг описания',
              name: 'description',
              widget: 'string'
            }
      - label: 'Блог'
        name: 'blog'
        file: 'content/blog.md'
        fields:
          - { label: 'ID', name: 'id', widget: 'id' }
          - { label: 'Заголовок страницы', name: 'title', widget: 'string' }
          - {
              label: 'Мета-тэг описания',
              name: 'description',
              widget: 'string'
            }
      - label: 'Контакты'
        name: 'contacts'
        file: 'content/contacts.md'
        fields:
          - { label: 'ID', name: 'id', widget: 'id' }
          - { label: 'Заголовок страницы', name: 'title', widget: 'string' }
          - {
              label: 'Мета-тэг описания',
              name: 'description',
              widget: 'string'
            }
      - label: 'Кейсы'
        name: 'cases'
        file: 'content/cases.md'
        fields:
          - { label: 'ID', name: 'id', widget: 'id' }
          - { label: 'Заголовок страницы', name: 'title', widget: 'string' }
          - {
              label: 'Мета-тэг описания',
              name: 'description',
              widget: 'string'
            }

  # --------------------Динамические страницы---------------------------
  - name: 'pages'
    label: 'Допольнительные страницы'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'ID', name: 'id', widget: 'id' }
      - { label: 'Заголовок страницы', name: 'title', widget: 'string' }
      - { label: 'Мета-тэг описания', name: 'description', widget: 'string' }
      - label: 'Компоненты страницы'
        name: 'layout'
        widget: 'list'
        types:
          # SectionHead
          - label: 'Секция с заголовком и описанием 1'
            name: 'head'
            widget: object,
            fields:
              - {
                  label: 'name',
                  name: 'name',
                  widget: 'hidden',
                  default: 'head'
                }
              - { label: 'ID', name: 'id', widget: 'id' }
              - { label: 'Заголовок', name: 'title', widget: string }

          # SectionHeadTwo
          - label: 'Секция с заголовком и описанием 2'
            name: 'head-two'
            widget: object,
