  # --------------------Кейсы---------------------------
  - name: 'cases'
    label: 'Кейсы'
    folder: 'content/cases'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'ID', name: 'id', widget: 'id' }
      - { label: 'Заголовок', name: 'title', widget: 'string' }
      - { label: 'Мета-тэг описания', name: 'description', widget: 'string' }
      - { label: 'Дата', name: 'date', picker_utc: false, widget: 'datetime' }
      - {
          label: 'Опубликовано',
          name: 'published',
          widget: 'boolean',
          default: false
        }
      - { label: 'Категория', name: 'category', widget: 'string' }
      - { label: 'Картинка', name: 'img', widget: 'image' }
      - { label: 'Логотип', name: 'logo', widget: 'image' }
      - { label: 'Краткое описание', name: 'desc', widget: markdown }
      - { label: 'О компании', name: 'about', widget: 'markdown' }
      - { label: 'История', name: 'history', widget: 'markdown' }
      - { label: 'Что мы сделали?', name: 'made', widget: 'markdown' }
      - { label: 'Результат', name: 'result', widget: 'markdown' }
