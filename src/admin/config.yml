  # --------------------Блог---------------------------
  - name: 'blog'
    label: 'Блог'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'ID', name: 'id', widget: 'id' }
      - { label: 'Заголовок поста', name: 'title', widget: 'string' }
      - { label: 'Мета-тэг описания', name: 'description', widget: 'string' }
      - { label: 'Дата', name: 'date', picker_utc: false, widget: 'datetime' }
      - {
          label: 'Опубликовано',
          name: 'published',
          widget: 'boolean',
          default: false
        }
      - { label: 'Главная картинка', name: 'img', widget: 'image' }
      - { label: 'Текст краткого описания', name: 'desc', widget: 'markdown' }
